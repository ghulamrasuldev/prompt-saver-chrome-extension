<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Prompt Saver</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 400px;
      background: #1a1a1a;
      color: #ececec;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      padding: 16px;
    }

    .header {
      text-align: center;
      padding-bottom: 16px;
      border-bottom: 1px solid #2f2f2f;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 18px;
      color: #ececec;
      margin-bottom: 6px;
    }

    .header p {
      font-size: 13px;
      color: #8e8ea0;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: #2f2f2f;
      border: 1px solid #404040;
      border-radius: 10px;
      padding: 14px;
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: #10a37f;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: #8e8ea0;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .action-btn {
      background: #2f2f2f;
      border: 1px solid #404040;
      border-radius: 8px;
      padding: 12px 16px;
      color: #ececec;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s;
    }

    .action-btn:hover {
      background: #404040;
      border-color: #10a37f;
    }

    .action-btn svg {
      flex-shrink: 0;
    }

    .action-btn.primary {
      background: #10a37f;
      border-color: #10a37f;
    }

    .action-btn.primary:hover {
      background: #0d8b6b;
    }

    .action-btn.danger {
      color: #ef4444;
    }

    .action-btn.danger:hover {
      background: #ef4444;
      border-color: #ef4444;
      color: white;
    }

    .footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #2f2f2f;
      text-align: center;
      font-size: 11px;
      color: #6e6e80;
    }

    .footer a {
      color: #10a37f;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    #status-message {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      text-align: center;
      display: none;
    }

    #status-message.success {
      background: rgba(16, 163, 127, 0.1);
      color: #10a37f;
      border: 1px solid rgba(16, 163, 127, 0.3);
      display: block;
    }

    #status-message.error {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.3);
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìå Prompt Saver</h1>
    <p>Save and manage your ChatGPT prompts</p>
  </div>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-number" id="total-prompts">0</div>
      <div class="stat-label">Saved Prompts</div>
    </div>
    <div class="stat-card">
      <div class="stat-number" id="total-size">0 KB</div>
      <div class="stat-label">Storage Used</div>
    </div>
  </div>

  <div class="actions">
    <button class="action-btn primary" id="open-chatgpt">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
        <polyline points="15 3 21 3 21 9"></polyline>
        <line x1="10" y1="14" x2="21" y2="3"></line>
      </svg>
      Open ChatGPT
    </button>

    <button class="action-btn" id="export-prompts">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
      Export Prompts
    </button>

    <button class="action-btn" id="import-prompts">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
      Import Prompts
    </button>

    <button class="action-btn danger" id="clear-all">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
      </svg>
      Clear All Prompts
    </button>
  </div>

  <div id="status-message"></div>

  <div class="footer">
    Made with ‚ù§Ô∏è for ChatGPT users
  </div>

  <input type="file" id="import-file-input" accept=".json" style="display: none;">

  <script src="popup.js"></script>
</body>
</html>
